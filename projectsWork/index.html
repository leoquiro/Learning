<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios</h1>
    </header>
    <nav>
        <a href LQR="crono.html">EX 1 - Cronômetro</a> |
               
    </nav>
    <section id="conteudo"></section>
        <script>
        document.querySelectorAll('[LQR').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
               // console.log('ação!!!')
               fetch(link.getAttribute('LQR'))
               .then(resp => resp.text())
               .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
